<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Oh my Food</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" media="screen" href="public/css/normalize.css">
    <link rel='stylesheet' type='text/css' media='screen' href='public/css/style.css'>
    <link href="Vendors/fontawesome-free-6.0.0-web/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
</head>

<body>
    <div class="loader">
        <div class="circle"></div>
    </div>
    <header class="header">
        <img class="header__logo" src="images/logo/ohmyfood@2x.svg" alt="logo">
    </header>
    <section class="section">
        <div class="section__localisation">
            <i class="fa-solid fa-location-dot"></i>
            <h4>Paris, Belleville</h4>
        </div>
        <h3 class="section__titre">Réservez le menu qui vous convient</h3>
        <p class="section__contenue">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
        <button class="section__button">Explorer nos restaurants</button>
    </section>
    <section class="fonctio">
        <h1 class="fonctio__headtitle">Fonctionnement</h1>
        <div class="fonctio__placement">
            <button class="fonctio__button">
                <span class="fonctio__button__nombre">1</span>
                <i class="fa-solid fa-mobile-screen-button fonctio__button__icone"></i>
                <span class="fonctio__button__text">Choississez un restaurant</span>
            </button>
            <button class="fonctio__button">
                <span class="fonctio__button__nombre">2</span>
                <i class="fa-solid fa-list fonctio__button__icone"></i>
                <span class="fonctio__button__text">Composez votre menu</span>
            </button>
            <button class="fonctio__button">
                <span class="fonctio__button__nombre">3</span>
                <i class="fa-solid fa-store fonctio__button__icone"></i>
                <span class="fonctio__button__text">Dégustez au restaurant</span>
            </button>
        </div>
    </section>
    <main>
        <section class="restau">
            <h2 class="restau__headtitle">Restaurants</h2>
            <div class="restau__placement">
                <figure class="restau__affiche">
                    <a href="la-palette-du-gout.html" class="restau__affiche__link">
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût"
                            class="restau__affiche__picture">
                        <span class="restau__affiche__new">Nouveau</span>
                        <figcaption class="restau__affiche__nom">
                            <div class="restau__affiche__text">
                                <h3 class="restau__affiche__text__title">La palette du goût</h3>
                                <p class="restau__affiche__text__lieu">Ménilmontant</p>
                            </div>
                            <p class="restau__affiche__nom__icone">
                                <i class="fa-regular fa-heart restau__affiche__coeur"></i>
                            </p>
                        </figcaption>
                    </a>
                </figure>
                <figure class="restau__affiche">
                    <a href="la-note-echantee.html" class="restau__affiche__link">
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La Note enchantée"
                            class="restau__affiche__picture">
                        <span class="restau__affiche__new">Nouveau</span>
                        <figcaption class="restau__affiche__nom">
                            <div class="restau__affiche__text">
                                <h3 class="restau__affiche__text__title">La Note enchantée</h3>
                                <p class="restau__affiche__text__lieu">Charonne</p>
                            </div>
                            <i class="fa-regular fa-heart restau__affiche__coeur"></i>
                        </figcaption>
                    </a>
                </figure>
                <figure class="restau__affiche">
                    <a href="a-la-francaise.html" class="restau__affiche__link">
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française"
                            class="restau__affiche__picture">
                        <figcaption class="restau__affiche__nom">
                            <div class="restau__affiche__text">
                                <h3 class="restau__affiche__text__title">À la française</h3>
                                <p class="restau__affiche__text__lieu">Cité Rouge</p>
                            </div>
                            <i class="fa-regular fa-heart restau__affiche__coeur"></i>
                        </figcaption>
                    </a>
                </figure>
                <figure class="restau__affiche">
                    <a href="le-delice-des-sens.html" class="restau__affiche__link">
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                            alt="Le délice des sens" class="restau__affiche__picture">
                        <figcaption class="restau__affiche__nom">
                            <div class="restau__affiche__text">
                                <h3 class="restau__affiche__text__title">Le délice des sens</h3>
                                <p class="restau__affiche__text__lieu">Folie-Méricourt</p>
                            </div>
                            <i class="fa-regular fa-heart restau__affiche__coeur"></i>
                        </figcaption>
                    </a>
                </figure>
            </div>
        </section>
    </main>
    <footer class="footer">
        <nav class="foorter__info">
            <img src="images/logo/ohmyfood@2x.svg" alt="logo" class="footer__info__logo">
            <p class="footer__info__link"><a href="#" class="footer__info__go"><i
                        class="fa-solid fa-utensils footer__info__link__picture"></i> Proposer un
                    restaurant</a></p>
            <p class="footer__info__link"><a href="#" class="footer__info__go"><i
                        class="fa-solid fa-handshake-angle footer__info__link__picture"></i>Devenir
                    partenaire</a></p>
            <p class="footer__info__link"><a href="#" class="footer__info__go">Mentions légales</a></p>
            <p class="footer__info__link"><a href="mailto:#" class="footer__info__go">Contact</a></p>
        </nav>
    </footer>
</body>

</html>
